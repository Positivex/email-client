<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./libs/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
  </head>

  <body ng-app="app" layout="row">

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar class="md-whiteframe-z1">
      <h1>Emails</h1>
    </md-toolbar>
  </md-sidenav>


  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button class="menu" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>My first email client</h1>
    </md-toolbar>

    <md-content flex id="content">
    </md-content>
  </div>

    <script src="./libs/angular/angular.js"></script>
    <script src="./libs/angular-animate/angular-animate.js"></script>
    <script src="./libs/angular-aria/angular-aria.js"></script>
    <script src="./libs/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./libs/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
